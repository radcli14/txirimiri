{% extends "txirimiri/layout.html" %}
{% load static %}

{% block script %}
<script src="https://cdn.apple-cloudkit.com/ck/2/cloudkit.js"></script>
<script type="module" src="{% static 'txirimiri/authentication.js' %}"></script>
{% endblock %}

{% block body %}
{% csrf_token %}

<h1>Authentication</h1>

<div>
    <div id="user-thumbnail-container" style="display:none;">
        <img id="user-thumbnail" alt="User thumbnail"
             style="width:80px; height:80px; border-radius:50%; object-fit:cover;">
        <div id="user-thumbnail-placeholder"
             style="width:80px; height:80px; border-radius:50%; background:#6c757d;
                    display:flex; align-items:center; justify-content:center;
                    color:white; font-size:2rem;">&#128100;</div>
    </div>
    <h2 id="displayed-username"></h2>
    <div id="apple-sign-in-button"></div>
    <div id="apple-sign-out-button"></div>
</div>

{% endblock %}
